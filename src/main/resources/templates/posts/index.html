<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <th:block th:replace="/fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <header class="jumbotron my-3">
                <h1 class="display-3 text-center">Featured Ads</h1>
            </header>
            <div class="body-container">

                <!-- Blog Post -->
                <div class="card mb-3" th:each="post: ${posts}">
                    <img th:each=" image: ${post.postImages}" class="card-img-top" th:src="${image.url}"
                         alt="Card image cap">
                    <div class="card-body">
                        <h2 class="post-title" th:text="${post.title}"></h2>
                        <a th:href="@{'posts/' + ${post.id}}" class="btn btn-primary">Read More</a>
                        <span class="card-text" th:text="${post.postDetails}"></span>
                        <input type="hidden" name="id" th:value="${post.id}">
                        <!--                    <a th:href="@{'/posts/history/' + ${post.id}}" class="btn btn-primary">History</a>-->
                    </div>
                    <div class="card-footer text-muted">
                        Posted on January 1, 2017 by
                        <a th:href="@{'/posts/history/' + ${post.id}}" class="btn">History</a>
                        <div th:each="tag: ${post.tags}">
                            <a th:href="@{'posts/tag/' + ${tag.name}}" th:text="${tag.name}"></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/fragments/footer :: main-footer"/>
</body>
</html>
