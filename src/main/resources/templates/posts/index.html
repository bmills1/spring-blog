<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <th:block></th:block>
</head>
<body>
<h1>All Posts</h1>




<div class="card" th:each="post : ${posts}">
    <a th:href="@{'posts/' + ${post.id}}">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>
    <input type="hidden" name="id" th:value="${post.id}">
   </a>
</div>

</body>
</html>
