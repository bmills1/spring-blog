<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="/fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<form th:action="@{'/posts/create'}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input type="text" placeholder="Enter post title" th:field="*{title}">
    <br>
    <label for="body">Body</label>
    <input type="text" placeholder="Enter post info" th:field="*{body}">
    <br>
    <div class="input-field">
        <select multiple="multiple" name="tags" id="tags">
        <label for="tags">Tags</label>
            <option value="" disabled="disabled" selected="selected">Choose your option</option>
            <option th:each="tag : ${post.tags}" th:text="${tag.name}" th:value="${tag.id}" th:selected="${tag.id != 0}" />
            <option  th:each="tag : ${tags}" th:text="${tag.name}" th:value="${tag.id}"/>
        </select>
    </div>
<!--<div>-->
<!--    <ul>-->

<!--                   th:each="tag: ${post.tags}"-->
<!--                   th:field="${tag.name}" th:value="${tag.id}"/>-->
<!--            <label for="tags" th:text="${tag.name}">Tags</label>-->
<!--        </li>-->
<!--    </ul>-->
<!--</div>-->
    <label for="image">Image</label>
    <div th:each="image: ${post.postImages}" th:field="*{postImages}">
    <input type="text" placeholder="Enter Title for pic" th:value="${image.image_title}">
        <input type="text" placeholder="Enter url for pic" th:value="${image.url}">
    </div>
    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
